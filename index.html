<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import fontawesome 6.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Import Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Import custom stylesheet -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Import Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>
<body class="body-bg">

    <div id="app">

        <div class="container ms_centered-container place-b">
            <div class="row">

                <div class="col-4 p-0">
                    <div class="d-flex justify-content-between p-2 bgc-1 border-type-1 align-items-center h-60">
                        <div>PLACEHOLDER</div>
                        <div class="font-color-1">
                            <i class="fa-solid fa-circle-notch pe-1"></i>
                            <i class="fa-solid fa-message pe-1"></i>
                            <i class="fa-solid fa-ellipsis-vertical pe-1"></i>
                        </div>
                    </div>
                    <div class="place-b h-80">NOTIFICATION</div>
                    <div class="place-b h-40">SEARCH</div>
                    <div id="contacts-list">
                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-between p-2 ps-3 border-top">
                                <img class="avatar-img w-10" src="./img/avatar_1.jpg" alt="avatar_1">
                                <div class="w-80 ps-3">
                                    <h6 class="m-0">NOME</h6>
                                    <p class="font-color-1">Ultimo messaggio inviato</p>
                                </div>
                                <div class="w-10">
                                    <p class="font-color-1">12:00</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-8 p-0">
                    <div class="d-flex justify-content-between p-2 bgc-1 border-type-1 align-items-center h-60">
                        <div>PLACEHOLDER</div>
                        <div class="font-color-1">
                            <i class="fa-solid fa-magnifying-glass pe-1"></i>
                            <i class="fa-solid fa-paperclip pe-1"></i>
                            <i class="fa-solid fa-ellipsis-vertical pe-1"></i>
                        </div>
                    </div>
                    <div id="chat" class="place-b">CHAT</div>
                    <div class="h-60 place-b">INPUT MESSAGGIO</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
