<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import fontawesome 6.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Import Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Import custom stylesheet -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Import Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>
<body class="body-bg">

    <div id="app">

        <div class="container ms_centered-container place-b">
            <div class="row">

                <!-- Profile & Contacts List (LEFT SIDE) -->
                    <div class="col-4 p-0">

                        <div class="d-flex justify-content-between p-2 bgc-1 border-type-1 align-items-center h-60">
                            <div class="d-flex align-items-center">
                                <!-- USER PROFILE PICTURE & NAME -->
                                <img class="rounded-circle small-icon" src="./img/avatar_io.jpg" alt="avatar_1">
                                <div class="ps-3">
                                    <h6 class="m-0">Sofia</h6>
                                </div>
                            </div>
                            <div class="font-color-1">
                                <i class="fa-solid fa-circle-notch pe-3 f-icon"></i>
                                <i class="fa-solid fa-message pe-3 f-icon"></i>
                                <i class="fa-solid fa-ellipsis-vertical pe-3 f-icon"></i>
                            </div>
                        </div>

                        <div class="place-b h-80 bgc-3 d-flex align-items-center ps-3">
                            <div class="rounded-circle small-icon d-flex align-items-center justify-content-center" id="notification-icon"><i class="fa-solid fa-bell-slash"></i></div>
                            <div class="w-70 ps-3">
                                <h6 class="m-0">Ricevi notifiche di nuovi messaggi</h6>
                                <a href="#">Attiva notifiche adesso</a>
                            </div>
                        </div>

                        <div class="place-b h-40 bgc-1">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button class="btn bgc-2 rounded-start border-end" type="button"><i class="fa-solid fa-magnifying-glass pe-1"></i></button>
                                </div>
                                <input type="text" class="form-control rounded-end border-0" placeholder="Search or start a new chat" aria-label="" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div id="contacts-list">
                            <ul class="list-unstyled">
                                <li class="d-flex justify-content-between p-2 ps-3 border-top">
                                    <!-- CONTACT LIST | CONTACTS PROFILE PICTURE & NAME -->
                                    <!-- TODO Dinamicizzare -->
                                    <img class="rounded-circle large-icon w-15" src="./img/avatar_1.jpg" alt="avatar_1">
                                    <div class="w-70 ps-3">
                                        <h6 class="m-0">NOME</h6>
                                        <p class="font-color-1">Ultimo messaggio inviato</p>
                                    </div>
                                    <div class="w-15">
                                        <p class="font-color-1">12:00</p>
                                    </div>
                                </li>
                                <li class="d-flex justify-content-between p-2 ps-3 border-top">
                                    <img class="rounded-circle large-icon w-15" src="./img/avatar_1.jpg" alt="avatar_1">
                                    <div class="w-70 ps-3">
                                        <h6 class="m-0">NOME</h6>
                                        <p class="font-color-1">Ultimo messaggio inviato</p>
                                    </div>
                                    <div class="w-15">
                                        <p class="font-color-1">12:00</p>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>

                <!-- Chat (RIGHT SIDE) -->
                    <div class="col-8 p-0">

                        <div class="d-flex justify-content-between p-2 bgc-1 border-type-1 align-items-center h-60">
                            <div>
                                <div class="d-flex align-items-center">
                                    <!-- ACTIVE CHAT CONTACT | PROFILE PICTURE & NAME -->
                                    <!-- TODO Dinamicizzare -->
                                    <img class="rounded-circle small-icon" src="./img/avatar_1.jpg" alt="avatar_1">
                                    <div class="ps-3">
                                        <h6 class="m-0">NOME</h6>
                                        <p class="m-0">Ultimo accesso oggi alle 12:00</p>
                                    </div>
                                </div>
                            </div>
                            <div class="font-color-1">
                                <i class="fa-solid fa-magnifying-glass pe-3 f-icon"></i>
                                <i class="fa-solid fa-paperclip pe-3 f-icon"></i>
                                <i class="fa-solid fa-ellipsis-vertical pe-3 f-icon"></i>
                            </div>
                        </div>

                        <div id="chat" class="place-b">CHAT</div>

                        <div class="h-60 place-b bgc-4 d-flex justify-content-between align-items-center">
                            <div class="w-15 text-center"><i class="fa-regular fa-face-smile f-icon"></i></div>
                            <input type="text" class="form-control rounded-end border-0" placeholder="Write a message" aria-label="" aria-describedby="basic-addon1">
                            <div class="w-15 text-center"><i class="fa-solid fa-microphone f-icon"></i></div>
                        </div>

                    </div>

            </div>
        </div>

    </div>

</body>
</html>
